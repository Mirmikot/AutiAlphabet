name: Android CI/CD (DISABLED)

on:
  # Disabled - using android-simple.yml instead
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Cache temporarily disabled due to GitHub services issues
    # - name: Cache Gradle packages
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       ~/.gradle/caches
    #       ~/.gradle/wrapper
    #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    #     restore-keys: |
    #       ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Download gradle-wrapper.jar
      run: |
        chmod +x setup-gradle.sh
        ./setup-gradle.sh
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --no-build-cache
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=false"
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --no-build-cache
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=false"
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: AutiAlpha-debug-${{ github.sha }}
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AutiAlpha-release-${{ github.sha }}
        path: app/build/outputs/apk/release/app-release.apk
        
    - name: Create Release (on push to main)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: AutiAlpha v${{ github.run_number }}
        body: |
          Автоматическая сборка APK для AutiAlpha
          
          **Debug APK:** Готов для тестирования
          **Release APK:** Готов для распространения
          
          Скачайте нужную версию из Assets ниже.
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
